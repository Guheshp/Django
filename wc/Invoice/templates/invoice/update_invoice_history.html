{% extends 'acc/base.html' %}

{% load static %}

{% block content %}

<body>
    <div class="container">
        <div class="row justify-content-center mb-3 underline">
        <h1>Update History payment</h1>
        </div>

    </div>

    <div class="container">

        <div class="row  justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <form action="{% url 'update_invoice_history' invoice_history.id%}" method="POST">
                        {% csrf_token %}
                        <div class="form-group fw-bold m-3">
                            <label for="">Advance payed</label>
                            <input type="text" name="paying_amount" value="{{ invoice_history.paying_amount }}"  class="form-control border-dark" id="">
                        </div>

                        <div class="form-group fw-bold m-3">
                            <label for="">Date </label>
                            <input type="date" name="date_updated" value="{{ invoice_history.date_updated|date:'Y-m-d' }}"  class="form-control border-dark" id="">
                        </div>

                        <div class="row gutters">
                            <div class="col-xl-12">
                                <div class=" py-2 px-2 text-right">
                                    <a class="btn btn-outline-info" href="">Cancle</a>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            

        </div>
    </div>

</body>

{% endblock %}
