{% extends 'acc/base.html'%}

{% block content%}

<body>
    <h1>Enquiry Venue Payment History</h1>

    <h2>Enquiry: {{ enquiry }}</h2>
    <h2>Venue: {{ venue }}</h2>

    <table>
        <thead>
            <tr>
                <th>Invoice Number</th>
                <th>Amount Paid</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for invoice in payments %}
            <tr>
                <td>{{ invoice.invoice_number }}</td>
                <td>{{ invoice.advance_amt }}</td>
                <!-- Add more table cells for additional invoice details -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

{%endblock%}
