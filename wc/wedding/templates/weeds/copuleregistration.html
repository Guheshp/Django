{% extends 'acc/base.html' %}

{% load static %}

{% block content %}

<body>
    <div class="container">
        <div class="row justify-content-center mb-3 underline">
        <!-- <h1>couples registration</h1> -->
        </div>

    </div>

    <div class="container ">
        
        <div class="row  justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <form action="" method="POST" class="vendor-form">
                        <h1>couples registration</h1><hr>

                        {% csrf_token %}

                        <!-- {% if form.errors %}

                        <div class="alert alert-danger">
                                {% for field, error_list in form.errors.items %}
                                    {% for error in error_list %}
                                    <p>{{ error }}</p>
                                    {% endfor %}
                                {% endfor %}
                        </div>

                        {% endif %} -->

                        <div class="form-group m-3">
                            <label for="">Groom Name</label>
                            <input type="text" name="groomname" placeholder="Enter Groom Name" class="form-control" id="" required>
                        </div>
                        <div class="form-group m-3">
                            <label for="">Bride Name</label>
                            <input type="text" name="bridename" placeholder="Enter Bride Name" class="form-control" id="" required>
                        </div>
                        <div class="form-group m-3">
                            <label for="">Groom Date Of Birth</label>
                            <input type="date" name="groom_dob"  class="form-control" id="" required>
                            {% if form.errors.groom_dob %}
                            <div class="text-danger">{{ form.errors.groom_dob.as_text }}</div>
                            {% endif %}
                        </div>

                        <div class="form-group m-3">
                            <label for="">Bride Date Of Birth</label>
                            <input type="date" name="bride_dob"  class="form-control" id="" required>
                            {% if form.errors.bride_dob %}
                            <div class="text-danger">{{ form.errors.bride_dob.as_text }}</div>
                            {% endif %}
                        </div>

                        <div class="form-group m-3">
                            <label for="">Contact Number</label>
                            <input type="tel" name="phone_number" placeholder="Enter Contact Number" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Wedding Date</label>
                            <input type="date" name="Wedding_date" placeholder="Enter Groom Name" class="form-control" id="" required>
                        </div>
                        <button class="btn btn-outline-success m-3">Submit</button>
                    </form>
                </div>
            </div>
            

        </div>
    </div>

</body>

{% endblock %}
