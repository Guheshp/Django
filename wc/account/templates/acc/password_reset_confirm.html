{%extends 'acc/base.html'%}

{%block content%}

<body>
	<div class="login-error">
		{%for error in form.errors %}
		<div class="error">Enter Correct Email</div>
		{% endfor %}
	</div>
	
<div class="form-container ">
	<div class="wrapper">
		<div class="form-box">
			

					<form method="post">
					{% csrf_token %}
					<h3 class="text-center">Password Reset Confirm</h3>
					
					<!-- {% for field in form %}
								{{ field.label_tag }} 
								{{ field }}
								{% if field.errors %}
									<small>{{ field.errors|striptags  }}</small> 
								{% endif %}
						{% endfor %} -->
						<div class="form-floating mb-3">
							
							<label for="floatingInput">New Password</label>
							<input type="password" class="form-control"  name="new_password1" autocomplete="new-password" required aria-describedby="id_new_password1_helptext" id="id_new_password1" placeholder="Enter New Password">

							<label class="mt-3" for="floatingInput">New password confirmation</label>
							<input type="password"  class="form-control "  name="new_password2" autocomplete="new-password" required id="id_new_password2" placeholder="Confirm Password">

						</div>	 
	
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<input class="Btn  me-md-2" value="Reset Password" type="submit">  &nbsp;
						</div>		
					</form>
		</div>
	</div>
</div>
</body>




{%endblock content%}
