{% extends 'acc/base.html'%}

{% load crispy_forms_tags %}

{% block content %}


<body>
    <div class="form-container">
    <div class="wrapper-reister">
        <div class="form-box">
            <h2>Update Profile</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                
                {{form|crispy}}

                <a type="submit" href="{% url 'user_profile' user.id%}" class="btn btn-outline-primary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-outline-info">
                    Update
                </button>
               
            </form>
        </div>
    </div>
</div>

</body>

{% endblock %}
