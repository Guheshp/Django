{% extends 'acc/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<body>

        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="card card-profile p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-secondary">
                        <img src="{{user.profile_Image.url}}" height="100" width="100" alt="{{user.name}} profile_image"/>
                    </button> 
                    <span class="name mt-3">{{user.name}}</span>
                    <span class="idd">{{user.email}}</span>

                    <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                        <span class="idd1">{{user.phone}}</span>
                        &nbsp; <span><i class="fa fa-copy"></i></span>
                    </div>

                    <!-- <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                        <span class="number">1069 (static)
                            <span class="follow">Followers (static)</span>
                        </span> 
                    </div>  -->

                    <div class=" d-flex mt-2">
                        <a class=" btn btn-dark" href="{% url 'updateprofile' user.id%}">Edit Profile</a>
                    </div> 

                    <div class="text mt-3"> 
                        <span> Hi!

                            {{user.name}} Super excited you're with us!
                            vender = {{user.is_vendor}} <br> 
                            superuser = {{user.is_superuser}} <br>

                        </span> 
                    </div>
                            
                    <div class=" px-2 rounded mt-4 date ">
                        <span class="join">{{user.date_joined}}</span>
                    </div> 
                    
                </div>
            </div>
        </div>
    </body>
{% endblock %}
