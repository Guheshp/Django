{% extends 'acc/base.html'%}

{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class="container  form-layout"  style="max-width: 600px;">
        
        <h2 class="py-3 text-center">Register</h2>
        <form action="{% url 'VendorRegister' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="Btn">Create Account</button>
        </form>
       
        <br>

       <br>
    </div><br>
</body>    
{% endblock %}
