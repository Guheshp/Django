{% extends 'acc/base.html'%}
{% load static %}
{% block content %}
<body>

    <div class="container ">
        
        <div class="row  justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <form action="" method="POST" class="vendor-form">
                        <h1>Update event</h1><hr>

                        {% csrf_token %}
                        <!-- {{form}} -->
                        <div class="form-group m-3">
                            <label for="">Event Name</label>
                            <input type="text" name="name" value="{{ event.name }}" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Date</label>
                            <input type="date" name="date" value="{{ event.date|date:'Y-m-d' }}"  class="form-control"  id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Description</label>

                            <textarea type="text" name="description" class="form-control" id="" required cols="30" rows="10"  >{{ event.description }} {{ event.date }}</textarea>
                        </div>

                        <div class="d-flex  gap-3">
                        <button class="Btn ">Go back</button>
                        <button class="Btn">Update</button>
                    </div>
                    </form>
                </div>
            </div>
            

        </div>
    </div>


</body>
{% endblock %}
