{% extends 'acc/base.html'%}
{% load static %}
{% block content %}
<body>

    <div class="container ">
        
        <div class="row  justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <form action="" method="POST" class="vendor-form" enctype="multipart/form-data">
                        <h1>Update Venue</h1><hr>

                        {% csrf_token %}
                        <!-- {{form}} -->
                        <div class="form-group m-3">
                            <label for="">Venue Name</label>
                            <input type="text" name="name" value="{{ venue.name }}" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Capacity</label>
                            <input type="number" name="capacity" value="{{ venue.capacity }}" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Booking Cost</label>
                            <input type="number" name="booking_cost" value="{{ venue.booking_cost }}" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Contact Number</label>
                            <input type="tel" name="phone_number" value="{{ venue.phone_number }}"  class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Address</label>
                            <input type="text" name="address" value="{{ venue.address }}" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">City</label>
                            <input type="text" name="city" value="{{ venue.city }}" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">State</label>
                            <input type="text" name="state" value="{{ venue.state }}" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Zipcode</label>
                            <input type="number" name="zipcode" value="{{ venue.zipcode }}" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="formFileSm" class="form-label">Display Photo</label>
                            <input class="form-control" type="file"  name="venue_image" id="formFileDisabled">
                            {% if venue.venue_image %}
                            <a href="{{ venue.venue_image.url }}" target="">
                                <img src="{{ venue.venue_image }}" alt="{{ venue.venue_image.url }}"></a>
                            {% endif %}
                        </div>

                        <div class="form-group m-3">
                            <label for="formFileSm" class="form-label">Upload Images</label>
                            <input class="form-control" type="file" multiple name="image" id="formFileDisabled">
                            {% for venue_image in venue_images %}
                                <div>
                                    <a href="{{ venue_image.image.url }}" target="_blank">
                                        <img src="{{ venue_image.image }}" alt="{{ venue_image.image.url }}">
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                        <button class="btn btn-outline-success m-3">Update</button>
                    </form>
                </div>
            </div>
            

        </div>
    </div>


</body>
{% endblock %}
