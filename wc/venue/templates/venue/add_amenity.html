                <form id="amenityForm" method="POST">
                    {% csrf_token %}
                    <div id="amenitiesContainer" class="form-group">
                        <!-- Initial amenity input field -->
                        <div class="input-group amenity-input-container">
                            <input type="text" name="amenitie" class="form-control amenity-input" placeholder="Enter amenity">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary remove-amenity">Remove</button>
                            </div>
                        </div>
                    </div>
                
                    
                    <div class="py-4 text-center"> 
                        <button type="button" class="btn btn-primary" id="addAmenity">Add Another Amenity</button>
                        <button type="submit" class="btn btn-success">Save Amenities</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener to the "Add Another Amenity" button
            document.getElementById('addAmenity').addEventListener('click', function() {
                // Clone the last amenity input field and append it to the container
                const lastAmenityContainer = document.querySelector('.amenity-input-container:last-of-type');
                const newAmenityContainer = lastAmenityContainer.cloneNode(true);
                document.getElementById('amenitiesContainer').appendChild(newAmenityContainer);
                
                // Clear the value of the new amenity input field
                newAmenityContainer.querySelector('.amenity-input').value = '';
                
                // Show the "Remove" button for the new amenity
                newAmenityContainer.querySelector('.remove-amenity').style.display = 'inline-block';
            });
            
            // Add event listener to dynamically added "Remove" buttons
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('remove-amenity')) {
                    event.target.closest('.amenity-input-container').remove();
                }
            });
        });
        </script>

    <script>
        // Get references to the form and the button
        const addAmenitiesInfo = document.getElementById('addAmenitiesInfo');
        const showFormButton = document.getElementById('showFormButton');

    
        showFormButton.addEventListener('click', function() {
            // Display the form container
            addAmenitiesInfo.style.display = 'block';
            // Hide the button
            showFormButton.style.display = 'none';
        });
    
        // Function to show the button and hide the form container
        function hideFormAndShowButton() {
            // Hide the form container
            addAmenitiesInfo.style.display = 'none';
            // Show the button
            showFormButton.style.display = 'block';
        }
        document.getElementById('additionalInfoForm').addEventListener('submit', function(event) {
            // Prevent the form from submitting (just for this example)
            event.preventDefault();
            // Call the function to show the button and hide the form
            hideFormAndShowButton();
    
            // Create a new button element
            const newButton = document.createElement('button');
            newButton.textContent = 'Another Button';
            newButton.id = 'anotherButton';
            
            // Append the new button to the document body
            document.body.appendChild(newButton);
        });

    </script>
