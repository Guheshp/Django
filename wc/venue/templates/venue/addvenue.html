{% load static %}
{% block content %}
<body>

            <div class="col-md-5">
                <div class="card">

                        <h1>Add Venue</h1><hr>

                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label for="">Venue Name</label>
                            <input type="text" name="name" placeholder="Enter Venue Name" class="form-control" id="" required>
                        </div>

                                <option value="">Choose</option>
                            </select>
                        </div> -->



                        
                        <!-- <div class="form-group m-3">
                            <label for="">Capacity</label>
                            <input type="number" name="capacity" placeholder="Enter capacity" class="form-control" id="" required>
                        </div> -->

                            <input type="number" name="booking_cost" placeholder="Enter capacity" class="form-control" id="" required>
                        </div> -->

                        <div class="form-group m-3">
                            <label for="">Owner Contact Number</label>
                            <input type="tel" name="phone_number" placeholder="Enter your Contact Number"  class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Address</label>
                            <input type="text" name="address" placeholder="Enter your Address" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">City</label>
                            <input type="text" name="city" placeholder="Enter City" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">State</label>
                            <input type="text" name="state" placeholder="Enter State" class="form-control" id="" required>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Zipcode</label>
                            <input type="number" name="zipcode" placeholder="Enter ZipCode" class="form-control" id="" required>
                        </div>

            <h2>Entered Data:</h2>
            <p>Venue Name: {{ request.POST.name }}</p>
            <!-- Display other fields similarly -->
    
            <!-- Success message -->
            <div class="alert alert-success" role="alert">
                {{ messages }}
            </div>
