{% extends 'acc/base.html' %}
	
{% block content %}

 <div class="container">

    <div class="row  justify-content-center">
        <div class="col-md-10">
            <div class="card">

        <form action="" method="post" class="vendor-form" enctype="multipart/form-data">
            {%csrf_token%}

            <h1 class=" py-3 ">Vender Registration</h1>

            <div class="form-detail">
            <h4>Select the service Your company provide</h4>

            <div class="form-group detail m-3">
                <label for="">Services:</label>
                {{form.services}}
            </div>

            <h4>Enter Details</h4>


            <div class="form-group detail m-3">
                <label for="">Vendor Name:</label>
                <input type="text" name="vender_name" placeholder="Enter vendor Name" maxlength="100" class="form-control" required id="id_vender_name">
            </div>

            <div class="form-group detail m-3">
                <label for="">Company Name:</label>
                <input type="text" name="company_name" placeholder="Enter company Name" maxlength="100"  class="form-control" required id="id_company_name">
            </div>

            <div class="form-group detail m-3">
                <label for="">Choose Image:</label>
                <input type="file" name="Vender_image" accept="image/*"  class="form-control" id="id_Vender_image">
            </div>

            <div class="form-group detail m-3">
                <label for="">Phone Number:</label>
                <input type="text" name="vender_phone" placeholder="Enter vender phone" maxlength="12" class="form-control" required id="id_vender_phone">
            </div>

            <div class="form-group detail m-3">
                <label for="">Vendor Email:</label>
                <input type="email" name="vender_email"  placeholder="Enter vender email" maxlength="200" class="form-control"  required id="id_vender_email">
            </div>

            <div class="form-group detail m-3">
                <label for="">About Company:</label>
                <textarea name="vender_about" cols="40" placeholder="Enter about company"  rows="10"  class="form-control" id="id_vender_about"></textarea>
            </div>

            <div class="form-group detail m-3">
                <label for="">Address:</label>
                <input type="text" name="vender_address" placeholder="Enter Address" maxlength="500" class="form-control" id="id_vender_address">
            </div>

            <div class="form-group detail m-3">
                <label for="">City:</label>
                <input type="text" name="vender_city" placeholder="Enter City" maxlength="200" class="form-control"  required id="id_vender_city">
            </div>

            <div class="form-group detail m-3">
                <label for="">State:</label>
                <input type="text" name="vender_state" placeholder="Enter State" maxlength="200" class="form-control" required id="id_vender_state">
            </div>

            <div class="form-group detail m-3">
                <label for="">ZipCode:</label>
                <input type="number" name="vender_zip" placeholder="Enter ZipCode" class="form-control" required id="id_vender_zip">
            </div>

            <div class="py-3 px-3">
                <button type="submit"class="Btn px-4">Register</button>
            </div>
        </div>
        </form>
 </div>
 
		
{% endblock %}
